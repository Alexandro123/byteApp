<ion-header no-border>
    <ion-toolbar color="primary">
  
      <ion-buttons slot="start"> 
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
      <ion-title>Moneda Motivo Reversi√≥n de Pago</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-searchbar></ion-searchbar>
  <ion-content>
      
    <ion-list *ngFor="let mon of moneda" (click)="presentActionSheet()">
        
        <ion-item lines="full">
          <ion-label> {{mon.codigoMoneda}} </ion-label>
          <ion-label> {{mon.codigoMotivo}} </ion-label>
          <ion-label> {{mon.valorCobro}} </ion-label>
    
        </ion-item>
  
  
    </ion-list>
  </ion-content>
